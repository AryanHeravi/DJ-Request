<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song Request</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Montserrat,sans-serif;
  background:#000;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.wrapper{
  width:100%;
  max-width:360px;
  padding:24px;
  text-align:center;
}

h1{
  font-size:20px;
  font-weight:600;
  letter-spacing:2px;
  opacity:.9;
  margin-bottom:30px;
}

form{
  display:flex;
  flex-direction:column;
  gap:14px;
}

input{
  background:#0d0d0d;
  border:1px solid #1a1a1a;
  border-radius:14px;
  padding:16px;
  color:#fff;
  font-size:15px;
}

input::placeholder{color:#666}

button{
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.submit-btn{
  background:linear-gradient(90deg,#ff2e2e,#ff0000);
  color:#fff;
}

.review-btn{
  margin-top:18px;
  background:#111;
  border:1px solid #222;
  color:#aaa;
  width:100%;
}

button:active{transform:scale(.98)}

.thank-you{
  display:none;
  font-size:15px;
  line-height:1.6;
  opacity:.9;
  margin-bottom:20px;
}
</style>
</head>

<body>
<div class="wrapper">
  <h1>⚡GRANVILLE WAREHOUSE⚡</h1>
  <h1>SONG REQUEST</h1>

  <form id="songForm">
    <input name="song" placeholder="Song title" required>
    <input name="artist" placeholder="Artist" required>
    <input name="name" placeholder="Your name (optional)">
    <input type="hidden" name="time" id="timeField">
    <button class="submit-btn" type="submit">Send</button>
  </form>

  <div class="thank-you" id="thankYou">
    Thanks for submitting a song request.<br>
    If approved, it will be played shortly.
  </div>

  <a href="https://reviewthis.biz/gr989" target="_blank">
    <button class="review-btn">Leave a Google Review</button>
  </a>

</div>

<script>
emailjs.init('6o_OSihC1KZB6rAKo');

const form = document.getElementById('songForm');
const thankYou = document.getElementById('thankYou');
const timeField = document.getElementById('timeField');

form.addEventListener('submit', e => {
  e.preventDefault();

  timeField.value = new Date().toLocaleTimeString([], {
    hour: '2-digit',
    minute: '2-digit'
  });

  emailjs.sendForm(
    'service_rl9aj5f',
    'template_nrix76r',
    form
  ).then(() => {
    form.style.display = 'none';
    thankYou.style.display = 'block';
  });
});
</script>

</body>
</html>
