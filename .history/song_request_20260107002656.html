<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar Song Request</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background: #cc2300;;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    position: relative;
    overflow: hidden;
  }

  /* Lightning image background with pulse animation */
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('/photos/icons8-flash-on-100.png') no-repeat center center;
    background-size: cover;
    opacity: 0.25;
    z-index: 0;
    animation: pulse 3s ease-in-out infinite alternate;
  }

  @keyframes pulse {
    0% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 0.35; transform: scale(1.02); }
    100% { opacity: 1.25; transform: scale(1); }
  }

  .container {
    position: relative;
    z-index: 10; /* above background */
    background: rgba(28,28,28,0.95);
    backdrop-filter: blur(10px);
    padding: 30px 25px;
    border-radius: 20px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    transition: transform 0.3s ease;
  }

  .container:hover {
    transform: translateY(-3px);
  }

  h2 {
    text-align: center;
    color: #ff4d4d;
    margin-bottom: 25px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input {
    padding: 14px 16px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 15px;
    background: rgba(255,255,255,0.05);
    color: #fff;
    transition: all 0.2s ease;
  }

  input::placeholder {
    color: #bbb;
  }

  input:focus {
    background: rgba(255,255,255,0.15);
    box-shadow: 0 0 8px rgba(255,77,77,0.5);
  }

  button {
    padding: 15px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, #000000, #000000);
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: rgb(48, 47, 46);
    transform: scale(1.02);
  }

  /* E-transfer card */
  .tip-card {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 15px 20px;
    margin-top: 20px;
    color: #fff;
    border-left: 4px solid #ff4d4d;
  }

  .tip-card h3 {
    margin: 0 0 8px 0;
    color: #ff4d4d;
    font-weight: 600;
  }

  .tip-card p {
    margin: 0 0 4px 0;
    font-size: 14px;
    line-height: 1.4;
    color: #ccc;
  }

  .confirmation {
    text-align: center;
    margin-top: 18px;
    font-size: 16px;
    color: #00ff99;
    opacity: 0;
    transform: translateY(-5px);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  .confirmation.show {
    opacity: 1;
    transform: translateY(0);
  }

  @media (max-width: 480px) {
    .container {
      padding: 25px 20px;
    }

    input {
      font-size: 14px;
    }

    button {
      font-size: 15px;
    }
  }

</style>
</head>
<body>

<div class="container">
  <h1 style="text-align: center;">GRANVILLE WAREHOUSE</h1>
  <br>

  <h2>Request a Song ðŸŽ¶</h2>
  <form id="songForm">
    <input type="text" name="name" placeholder="Your Name (optional)">
    <input type="text" name="song" placeholder="Song Name" required>
    <input type="text" name="artist" placeholder="Artist Name" required>
    <button type="submit">Send Request</button>
  </form>

  <!-- E-Transfer Section -->
  <div class="tip-card">
    <h3>ðŸ’¸ Tip via Eâ€‘Transfer</h3>
    <p>If youâ€™d like to tip, you can send an eâ€‘transfer to: <strong>aryauxgranville@gmail.com</strong></p>
    <p>Tips help keep the music coming and support the DJâ€™s work at the bar.</p>
  </div>

  <div class="confirmation" id="confirmation">
    ðŸŽµ Your song request has been sent! Thanks!
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  const form = document.getElementById('songForm');
  const confirmation = document.getElementById('confirmation');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    emailjs.sendForm(
      "service_3dp90wc",
      "template_dyxg225",
      this,
      "iueAUOM_QorKi02S6"
    )
    .then((response) => {
      if (response.status >= 200 && response.status < 300) {
        confirmation.classList.add('show');
        form.reset();
        setTimeout(() => confirmation.classList.remove('show'), 4000);
      } else {
        throw new Error("Unexpected response status: " + response.status);
      }
    })
    .catch((err) => {
      console.error("EmailJS error:", err);
      confirmation.style.color = "#ff5555";
      confirmation.textContent = "âš ï¸ Oops! Something went wrong. Try again.";
      confirmation.classList.add('show');
      setTimeout(() => {
        confirmation.classList.remove('show');
        confirmation.style.color = "#00ff99";
        confirmation.textContent = "ðŸŽµ Your song request has been sent! Thanks!";
      }, 4000);
    });
  });
</script>

</body>
</html>
