<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Panel</title>
<style>
:root{
  --bg:#0a0a0a; --glass:rgba(255,255,255,0.06); --border:rgba(255,255,255,0.12);
  --text:#eaeaea; --gold:#d4af37;
}
body{margin:0; font-family:Inter,sans-serif; background:radial-gradient(circle at top,#141414,#000); color:var(--text); padding:20px;}
h1{text-align:center;margin-bottom:20px;}
.glass{background:var(--glass);backdrop-filter:blur(14px);border:1px solid var(--border);border-radius:18px;padding:18px;margin-bottom:20px;}
button{padding:12px 16px;border:none;border-radius:14px;cursor:pointer;font-weight:600;margin-top:6px;}
.approve{background:linear-gradient(270deg,var(--gold),#ffec9e,var(--gold));background-size:300% 300%;animation: goldPulse 3s ease infinite;color:black;}
.remove{background:#222;color:white;border:1px solid var(--border);}
@keyframes goldPulse{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.lanes{display:grid;grid-template-columns:1fr 1fr;gap:20px;}
.lane h3{font-weight:500;margin-bottom:12px;}
.request{padding:14px;margin-bottom:12px;border-radius:14px;background:#151515;border:1px solid #222;}
.pending{background:#111;border:1px dashed var(--border);color:#aaa;}
@media(max-width:700px){.lanes{grid-template-columns:1fr;}.request{font-size:14px;}button{font-size:14px;padding:10px;}}
</style>
</head>
<body>

<h1>üéõÔ∏è Admin Panel</h1>

<div class="glass" id="loginDiv">
  <input type="password" id="adminPassword" placeholder="Enter Admin Password">
  <button onclick="checkPassword()">Login</button>
</div>

<div id="panel" style="display:none;">
  <div class="lanes">
    <div class="glass lane">
      <h3>FREE LANE</h3>
      <div id="freeLane"></div>
    </div>
    <div class="glass lane">
      <h3>FAST PASS</h3>
      <div id="fastLane"></div>
    </div>
  </div>

  <div class="glass lane" style="margin-top:20px;">
    <h3>PENDING REQUESTS</h3>
    <div id="pendingLane"></div>
  </div>
</div>

<script>
const PASSWORD = "1234";
const loginDiv = document.getElementById('loginDiv');
const panel = document.getElementById('panel');
const freeLaneDiv = document.getElementById('freeLane');
const fastLaneDiv = document.getElementById('fastLane');
const pendingLaneDiv = document.getElementById('pendingLane');

function checkPassword(){
  const val = document.getElementById('adminPassword').value;
  if(val===PASSWORD){
    loginDiv.style.display='none';
    panel.style.display='block';
    renderLanes();
  } else alert('Wrong password!');
}

function renderLanes(){
  const list = JSON.parse(localStorage.getItem('requests')||'[]');
  freeLaneDiv.innerHTML=''; fastLaneDiv.innerHTML=''; pendingLaneDiv.innerHTML='';

  list.forEach((r,index)=>{
    if(r.status==='removed') return;
    const div = document.createElement('div');
    div.className='request';
    div.innerHTML=`<strong>${r.song}</strong> ‚Äì ${r.artist}<br><small>${r.name || ''} ‚Ä¢ ${r.lane.toUpperCase()} ‚Ä¢ ${r.payment} ‚Ä¢ ${r.status}</small>`;

    if(r.status==='pending'){
      div.className='request pending';
      const approveBtn = document.createElement('button');
      approveBtn.className='approve';
      approveBtn.innerText='Approve';
      approveBtn.onclick=()=>{
        list[index].status='approved';
        localStorage.setItem('requests',JSON.stringify(list));
        renderLanes();
      }
      const removeBtn = document.createElement('button');
      removeBtn.className='remove';
      removeBtn.innerText='Remove';
      removeBtn.onclick=()=>{
        list[index].status='removed';
        localStorage.setItem('requests',JSON.stringify(list));
        renderLanes();
      }
      div.appendChild(approveBtn);
      div.appendChild(removeBtn);
      pendingLaneDiv.appendChild(div);
    }
    else if(r.status==='approved'){
      if(r.lane==='fast') div.className='request approve';
      if(r.lane==='fast') fastLaneDiv.appendChild(div);
      else freeLaneDiv.appendChild(div);
    }
  });
}

setInterval(()=>{if(panel.style.display==='block') renderLanes();},3000);
</script>
</body>
</html>
