<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Song Requests</title>

<style>
:root {
  --bg:#0a0a0a;
  --glass:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.12);
  --text:#eaeaea;
  --muted:#9a9a9a;
  --gold:#d4af37;
  --neon:#00ffd0;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:
    radial-gradient(circle at top, #141414, #000);
  font-family: Inter, system-ui, sans-serif;
  color:var(--text);
  padding:20px;
}

h1 {
  text-align:center;
  font-weight:600;
  letter-spacing:0.5px;
}

.glass {
  background:var(--glass);
  backdrop-filter: blur(14px);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
}

.toggle {
  display:flex;
  gap:12px;
  margin:24px auto;
  max-width:420px;
}

.toggle button {
  flex:1;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#111;
  color:var(--muted);
  font-size:15px;
  cursor:pointer;
  transition:.25s;
}

.toggle button.active {
  background:linear-gradient(135deg,#222,#111);
  color:white;
  border-color:var(--neon);
  box-shadow:0 0 20px rgba(0,255,208,.15);
}

.form {
  max-width:420px;
  margin:0 auto;
  display:none;
}

.form.active { display:block; }

input {
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0e0e0e;
  color:white;
  font-size:15px;
}

input::placeholder { color:#666; }

.submit {
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,#00ffd0,#00cfa8);
  color:#000;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.fast-buttons {
  display:flex;
  gap:12px;
}

.paypal, .cash {
  flex:1;
  padding:16px;
  border-radius:14px;
  text-align:center;
  text-decoration:none;
  color:black;
  font-weight:600;
}

.paypal {
  background:linear-gradient(135deg,#0070ba,#00a2ff);
}

.cash {
  background:#222;
  color:white;
  border:1px solid var(--border);
}

.lanes {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  margin-top:32px;
}

.lane h3 {
  font-weight:500;
  letter-spacing:0.5px;
  margin-bottom:12px;
}

.request {
  padding:14px;
  margin-bottom:12px;
  border-radius:14px;
  background:#151515;
  border:1px solid var(--border);
}

.fast-approved {
  background:linear-gradient(
    270deg,
    #d4af37,
    #ffec9e,
    #d4af37
  );
  background-size:300% 300%;
  animation:goldPulse 3s ease infinite;
  color:black;
  font-weight:600;
}

@keyframes goldPulse {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

.admin-link {
  position:fixed;
  bottom:18px;
  right:18px;
  background:#111;
  border:1px solid var(--border);
  padding:12px 18px;
  border-radius:999px;
  color:white;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>

<body>

<h1>ðŸŽ¶ Song Requests</h1>

<div class="toggle">
  <button id="freeBtn" class="active">Free Lane</button>
  <button id="fastBtn">Fast Pass</button>
</div>

<div class="form glass active" id="freeForm">
  <input id="freeSong" placeholder="Song name">
  <input id="freeArtist" placeholder="Artist">
  <input id="freeName" placeholder="Your name">
  <button class="submit" onclick="submit('free')">Send Request</button>
</div>

<div class="form glass" id="fastForm">
  <input id="fastSong" placeholder="Song name">
  <input id="fastArtist" placeholder="Artist">
  <input id="fastName" placeholder="Your name">

  <div class="fast-buttons">
    <a class="paypal" href="https://www.paypal.me/YOURPAYPALLINK"
       target="_blank" onclick="submit('paypal')">PayPal</a>
    <button class="cash" onclick="submit('cash')">Cash</button>
  </div>
</div>

<div class="lanes">
  <div class="glass">
    <h3>FREE LANE</h3>
    <div id="freeLane"></div>
  </div>
  <div class="glass">
    <h3>FAST PASS</h3>
    <div id="fastLane"></div>
  </div>
</div>

<a href="admin.html" class="admin-link">Admin</a>

<script>
const freeBtn = document.getElementById('freeBtn');
const fastBtn = document.getElementById('fastBtn');
const freeForm = document.getElementById('freeForm');
const fastForm = document.getElementById('fastForm');

freeBtn.onclick = () => {
  freeBtn.classList.add('active');
  fastBtn.classList.remove('active');
  freeForm.classList.add('active');
  fastForm.classList.remove('active');
};

fastBtn.onclick = () => {
  fastBtn.classList.add('active');
  freeBtn.classList.remove('active');
  fastForm.classList.add('active');
  freeForm.classList.remove('active');
};

function submit(type) {
  const isFree = type === 'free';
  const song = document.getElementById(isFree ? 'freeSong' : 'fastSong').value;
  const artist = document.getElementById(isFree ? 'freeArtist' : 'fastArtist').value;
  const name = document.getElementById(isFree ? 'freeName' : 'fastName').value;

  if (!song || !artist || !name) return alert('Fill all fields');

  const list = JSON.parse(localStorage.getItem('requests') || '[]');

  list.push({
    song,
    artist,
    name,
    lane: isFree ? 'free' : 'fast',
    payment: type,
    status: 'pending'
  });

  localStorage.setItem('requests', JSON.stringify(list));
  alert('Request sent!');
}

function renderLive() {
  const freeLane = document.getElementById('freeLane');
  const fastLane = document.getElementById('fastLane');
  freeLane.innerHTML = '';
  fastLane.innerHTML = '';

  const list = JSON.parse(localStorage.getItem('requests') || '[]');

  list
    .filter(r => r.status === 'approved')
    .forEach(r => {
      const div = document.createElement('div');
      div.className = 'request' + (r.lane === 'fast' ? ' fast-approved' : '');
      div.innerHTML = `<strong>${r.song}</strong> â€“ ${r.artist}<br>${r.name}`;
      (r.lane === 'fast' ? fastLane : freeLane).appendChild(div);
    });
}

renderLive();
setInterval(renderLive, 2000);
</script>

</body>
</html>
