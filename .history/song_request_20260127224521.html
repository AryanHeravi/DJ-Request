<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Song Request</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at top, #111, #000);
        font-family: 'Montserrat', sans-serif;
        color: #eaeaea;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 420px;
        text-align: center;
    }

    h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin-bottom: 1rem;
        background: #0e0e0e;
        border: 1px solid #222;
        border-radius: 10px;
        color: #fff;
        font-size: 1rem;
        outline: none;
    }

    input::placeholder {
        color: #666;
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #ff0066, #ff4d4d);
        border: none;
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.15s ease, opacity 0.15s ease;
    }

    button:hover {
        transform: scale(1.03);
        opacity: 0.95;
    }

    .hidden {
        display: none;
    }

    .thank-you {
        font-size: 1.2rem;
        margin-bottom: 1rem;
    }

    .tip-note {
        font-size: 0.9rem;
        color: #aaa;
        margin: 1rem 0;
    }

    .review-btn {
        margin-top: 0.5rem;
        background: #1a1a1a;
        border: 1px solid #333;
    }

    .closed {
        font-size: 1.1rem;
        color: #777;
    }
</style>
</head>

<body>
<div class="container">

    <div id="closedMessage" class="closed hidden">
        ðŸŽ§ Song requests are currently closed.<br>
        Come back during DJ hours. <br>
        Thursday - Monday <br> 8pm - 2am
    </div>

    <form id="songForm">
        <h1>Request a Track</h1>

        <input type="text" name="song" placeholder="Song name" required />
        <input type="text" name="artist" placeholder="Artist" required />
        <input type="text" name="name" placeholder="Your name (optional)" />

        <button type="submit">Send Request</button>
    </form>

    <div id="thankYou" class="hidden">
        <div class="thank-you">
            Thanks for submitting a song request.<br>
            If approved, it will be played shortly.
        </div>

        <div class="tip-note">
            ðŸ’¸ Tip jar is beside the DJ booth â€” always appreciated.
        </div>

        <a href="https://reviewthis.biz/gr989" target="_blank">
            <button class="review-btn">Leave a Google Review</button>
        </a>
    </div>

</div>

<script>
    emailjs.init('6o_OSihC1KZB6rAKo');

    const form = document.getElementById('songForm');
    const thankYou = document.getElementById('thankYou');
    const closedMessage = document.getElementById('closedMessage');

    function isWithinDJHours() {
        const now = new Date();
        const day = now.getDay(); // 0 = Sunday
        const hour = now.getHours();

        const workingDays = [0, 4, 5, 6, 1]; // Sun, Thu, Fri, Sat, Mon
        const isWorkingDay = workingDays.includes(day);

        const isWorkingHour =
            (hour >= 20 && hour <= 23) || (hour >= 0 && hour < 2);

        return isWorkingDay && isWorkingHour;
    }

    if (!isWithinDJHours()) {
        form.classList.add('hidden');
        closedMessage.classList.remove('hidden');
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        emailjs.sendForm(
            'service_rl9aj5f',
            'template_nrix76r',
            this
        ).then(() => {
            form.classList.add('hidden');
            thankYou.classList.remove('hidden');
        });
    });
</script>
</body>
</html>
