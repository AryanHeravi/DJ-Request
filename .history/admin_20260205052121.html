<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DJ Admin Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0d;
  --panel:rgba(25,25,35,0.85);
  --border:rgba(255,255,255,0.08);
  --text:#e5e5e5;
  --accent:#00ffd0;
  --gold:#d4af37;
  --danger:#6b1f1f;
  --neon:#e09c09;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background: radial-gradient(circle at top left, rgba(0,255,208,0.05), transparent 70%), linear-gradient(180deg,#0b0b0d,#0a0a0a);
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:20px;
  min-height:100vh;
}

.container{
  width:100%;
  max-width:700px;
  display:flex;
  flex-direction:column;
  gap:25px;
  padding-bottom:100px; /* space for back button */
  animation:fadeIn 0.6s ease forwards;
}

h1{
  text-align:center;
  letter-spacing:1px;
  font-weight:600;
  text-shadow:0 0 6px var(--neon);
}

/* LOGIN */
#loginPanel{
  background:var(--panel);
  padding:25px;
  border-radius:20px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  gap:15px;
  box-shadow:0 0 20px rgba(0,255,208,0.3);
}

#loginPanel input{
  padding:15px;
  border-radius:15px;
  border:1px solid var(--border);
  background:#111;
  color:white;
  font-size:16px;
}

#loginPanel button{
  padding:16px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#000000,#2b2b2b);
  color:white;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 12px rgba(255,0,255,0.4);
  transition:0.2s;
}
#loginPanel button:hover{
  transform:scale(1.03);
  box-shadow:0 0 20px rgba(51, 35, 51, 0.6);
}

/* REQUESTS PANEL */
#requestsPanel{
  display:none;
  flex-direction:column;
  gap:25px;
}

.controls{
  display:flex;
  gap:12px;
}
.controls button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:15px;
  background:#222;
  color:white;
  cursor:pointer;
  font-weight:600;
  font-size:14px;
  transition:0.2s;
}
.controls button:hover{
  background:linear-gradient(135deg,#00ffd0,#00a1ff);
}

/* LANES */
.lane{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:20px;
  padding:18px;
  box-shadow:0 0 15px rgba(0,255,208,0.2);
}
.lane h3{
  color:var(--accent);
  margin-bottom:14px;
  text-shadow:0 0 4px var(--accent);
}

.request{
  background:rgba(20,20,30,0.85);
  border-radius:14px;
  padding:12px 16px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  box-shadow:0 0 8px rgba(0,255,208,0.3);
  font-size:14px;
}

.request.priority{
  animation:goldPulse 3s ease infinite;
  background:linear-gradient(270deg,var(--gold),#fff1a8,var(--gold));
  background-size:300% 300%;
  color:black;
}

.buttons{
  display:flex;
  gap:8px;
}
.buttons button{
  border:none;
  border-radius:12px;
  padding:6px 10px;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}
.approve{background:#00ffd0;color:black;}
.remove{background:#b37f11;color:white;}

/* BADGES */
.badge{
  display:inline-block;
  margin-top:6px;
  padding:4px 10px;
  font-size:11px;
  font-weight:600;
  border-radius:999px;
}
.paypal{background:#003087;color:white;}
.cash{background:#2ecc71;color:black;}
.free{background:#555;color:white;}

/* BACK BUTTON */
.back-btn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 18px;
  font-size:13px;
  letter-spacing:0.08em;
  border-radius:999px;
  background:rgba(255,255,255,0.08);
  border:1px solid var(--border);
  color:white;
  cursor:pointer;
  backdrop-filter:blur(12px);
  transition:0.25s;
  z-index:100;
}
.back-btn:hover{
  background:rgba(255,255,255,0.16);
}

/* ANIMATIONS */
@keyframes goldPulse{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
@keyframes fadeIn{
  0%{opacity:0; transform:translateY(15px);}
  100%{opacity:1; transform:translateY(0);}
}

/* RESPONSIVE */
@media(max-width:750px){
  .lane{padding:14px;}
  .controls{flex-direction:column;}
}
</style>
</head>

<body>

<div class="container">
  <h1>üéß DJ Admin Panel</h1>

  <!-- LOGIN -->
  <div id="loginPanel">
    <input type="password" id="password" placeholder="Admin Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- REQUESTS -->
  <div id="requestsPanel">
    <div class="controls">
      <button onclick="clearLane('free')">Clear Free</button>
      <button onclick="clearLane('priority')">Clear Priority</button>
      <button onclick="clearAll()">Clear ALL</button>
    </div>

    <div class="lane">
      <h3>Free Requests</h3>
      <div id="freeLane"></div>
    </div>

    <div class="lane">
      <h3>Priority Requests</h3>
      <div id="priorityLane"></div>
    </div>
  </div>
</div>

<!-- BACK BUTTON -->
<button class="back-btn" onclick="window.location.href='song_request.html'">‚Üê BACK TO REQUESTS</button>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCRzE9DheGAxan7h2NLB14Va3hI4Pc5EKM",
  authDomain: "aryauxsongrequest.firebaseapp.com",
  databaseURL: "https://aryauxsongrequest-default-rtdb.firebaseio.com",
  projectId: "aryauxsongrequest",
  storageBucket: "aryauxsongrequest.appspot.com",
  messagingSenderId: "376455919089",
  appId: "1:376455919089:web:4962df21f4145b61c30050"
});

const db = firebase.database();
const ADMIN_PASSWORD = "1234";

// LOGIN
loginBtn.addEventListener('click',()=>{
  if(password.value===ADMIN_PASSWORD){
    loginPanel.style.display="none";
    requestsPanel.style.display="flex";
    loadRequests();
  } else alert("Wrong password");
});

// LOAD REQUESTS
function loadRequests(){
  db.ref("requests").on("value", snap=>{
    freeLane.innerHTML="";
    priorityLane.innerHTML="";
    snap.forEach(c=>{
      const r=c.val();
      if(r.status==="approved") return;

      let badge = `<span class="badge free">FREE</span>`;
      if(r.payment==="paypal") badge=`<span class="badge paypal">PAID ¬∑ PayPal</span>`;
      if(r.payment==="cash") badge=`<span class="badge cash">PAID ¬∑ Cash</span>`;

      const div=document.createElement("div");
      div.className="request"+(r.lane==="priority"?" priority":"");
      div.innerHTML=`
        <span><strong>${r.song}</strong> ‚Äì ${r.artist}<br>${badge}</span>
        <div class="buttons">
          <button class="approve" onclick="approve('${c.key}')">Approve</button>
          <button class="remove" onclick="removeReq('${c.key}')">Deny</button>
        </div>
      `;
      (r.lane==="priority"?priorityLane:freeLane).appendChild(div);
    });
  });
}

// ACTIONS
function approve(id){db.ref(`requests/${id}/status`).set("approved")}
function removeReq(id){db.ref(`requests/${id}`).remove()}
function clearLane(lane){
  db.ref("requests").once("value",s=>{
    s.forEach(c=>{if(c.val().lane===lane)c.ref.remove()})
  })
}
function clearAll(){if(confirm("Clear all requests?"))db.ref("requests").remove()}
</script>

</body>
</html>
