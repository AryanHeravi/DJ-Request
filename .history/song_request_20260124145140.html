<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song Request</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Montserrat,sans-serif;
  background:#000;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.wrapper{
  width:100%;
  max-width:360px;
  padding:24px;
}

h1{
  text-align:center;
  font-size:20px;
  font-weight:600;
  letter-spacing:2px;
  opacity:.9;
  margin-bottom:30px;
}

form{
  display:flex;
  flex-direction:column;
  gap:14px;
}

input{
  background:#0d0d0d;
  border:1px solid #1a1a1a;
  border-radius:14px;
  padding:16px;
  color:#fff;
  font-size:15px;
}

input::placeholder{
  color:#666;
}

button{
  margin-top:10px;
  padding:16px;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,#ff2e2e,#ff0000);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

button:active{
  transform:scale(.98);
}

.confirmation{
  text-align:center;
  margin-top:20px;
  font-size:14px;
  color:#00ff99;
  display:none;
  opacity:.9;
}
</style>
</head>

<body>
<div class="wrapper">
  <h1>SONG REQUEST</h1>

  <form id="songForm">
    <input name="song" placeholder="Song title" required>
    <input name="artist" placeholder="Artist" required>
    <input name="name" placeholder="Your name (optional)">
    <button type="submit">Send</button>
  </form>

  <div class="confirmation" id="confirmation">
    Request sent ðŸ–¤
  </div>
</div>

<script>
emailjs.init('iueAUOM_QorKi02S6');

const form = document.getElementById('songForm');
const confirmation = document.getElementById('confirmation');

form.addEventListener('submit', e => {
  e.preventDefault();

  emailjs.sendForm(
    'service_3dp90wc',
    'template_dyxg225',
    form
  ).then(() => {
    confirmation.style.display = 'block';
    form.reset();
    setTimeout(() => confirmation.style.display = 'none', 3000);
  });
});
</script>
</body>
</html>
