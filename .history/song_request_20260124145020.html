<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Granville Warehouse Song Request</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Montserrat,sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:10px
}
.container{
  background:rgba(28,28,28,.95);
  padding:20px;
  border-radius:20px;
  width:100%;
  max-width:420px;
  box-shadow:0 10px 25px rgba(0,0,0,.7)
}
h1,h2{
  text-align:center;
  margin-bottom:12px
}
form{
  display:flex;
  flex-direction:column;
  gap:12px
}
input,button{
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:14px
}
input{
  background:rgba(255,255,255,.08);
  color:#fff
}
button{
  background:linear-gradient(90deg,#ff4d4d,#ff1a1a);
  color:#fff;
  font-weight:600;
  cursor:pointer
}
.confirmation{
  text-align:center;
  margin-top:15px;
  color:#00ff99;
  display:none
}
</style>
</head>

<body>
<div class="container">
  <h1>GRANVILLE WAREHOUSE</h1>
  <h2>ðŸŽ¶ Request a Song ðŸŽ¶</h2>

  <form id="songForm">
    <input name="name" placeholder="Your Name (optional)">
    <input name="song" placeholder="Song Name" required>
    <input name="artist" placeholder="Artist Name" required>
    <button type="submit">Send Request</button>
  </form>

  <div class="confirmation" id="confirmation">
    ðŸŽµ Request sent. Thank you!
  </div>
</div>

<script>
emailjs.init('iueAUOM_QorKi02S6');

const songForm = document.getElementById('songForm');
const confirmation = document.getElementById('confirmation');

songForm.addEventListener('submit', e => {
  e.preventDefault();

  emailjs.sendForm(
    'service_3dp90wc',
    'template_dyxg225',
    songForm
  ).then(() => {
    confirmation.style.display = 'block';
    songForm.reset();
    setTimeout(() => {
      confirmation.style.display = 'none';
    }, 4000);
  });
});
</script>
</body>
</html>
