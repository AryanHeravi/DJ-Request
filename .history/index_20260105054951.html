<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar Song Request</title>
<style>
  /* Body & layout */
  body {
    font-family: Arial, sans-serif;
    background: #0a0a0a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: #1c1c1c;
    padding: 25px;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 20px rgba(255, 77, 77, 0.3);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ff4d4d;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    outline: none;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 14px;
    background: #ff4d4d;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #ff1a1a;
  }

  .tip-info {
    text-align: center;
    margin-top: 12px;
    font-size: 14px;
    color: #aaa;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Request a Song üé∂</h2>
  <form id="songForm">
    <input type="text" id="name" placeholder="Your Name (optional)">
    <input type="text" id="song" placeholder="Song Name" required>
    <input type="text" id="artist" placeholder="Artist Name" required>
    <input type="text" id="tip" placeholder="Tip Amount (optional)">
    <button type="submit">Send Request</button>
  </form>
  <div class="tip-info">
    Tip via e‚Äëtransfer to: <strong>YOUREMAIL@EMAIL.COM</strong>
  </div>
</div>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS with your public key
  emailjs.init("e3m6YLvyPNFQK-pu5"); // <-- Replace with Public Key from EmailJS account

  const form = document.getElementById('songForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const song = document.getElementById('song').value;
    const artist = document.getElementById('artist').value;
    const tip = document.getElementById('tip').value;

    emailjs.send("service_guiqpfc", "template_z5uy1ms", {
      name: name,
      song: song,
      artist: artist,
      tip: tip
    })
    .then(() => {
      alert("üéµ Your song request has been sent! Thanks!");
      form.reset();
    }, (err) => {
      console.error(err);
      alert("‚ö†Ô∏è Oops! Something went wrong. Try again.");
    });
  });
</script>

</body>
</html>
