<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar Song Request</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
/* Global */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  padding: 0;
  background: #cc2300;
  overflow: hidden;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Lightning background */
.lightning-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

.lightning-bolt {
  position: absolute;
  background: url('/photos/icons8-flash-on-100.png') no-repeat center center;
  background-size: contain;
  opacity: 0.2;
  animation: pulse 3s ease-in-out infinite alternate;
}

@keyframes pulse {
  0% { opacity: 0.1; transform: scale(1) rotate(0deg); }
  50% { opacity: 0.35; transform: scale(1.1) rotate(5deg); }
  100% { opacity: 0.2; transform: scale(1) rotate(-5deg); }
}

/* Container */
.container {
  position: relative;
  z-index: 10;
  background: rgba(28,28,28,0.95);
  backdrop-filter: blur(10px);
  padding: 30px 25px;
  border-radius: 20px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.7);
  transition: transform 0.3s ease;
}

.container:hover {
  transform: translateY(-3px);
}

h1, h2 {
  text-align: center;
  color: #ff4d4d;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

input {
  padding: 14px 16px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 15px;
  background: rgba(255,255,255,0.05);
  color: #fff;
  transition: all 0.2s ease;
}

input::placeholder {
  color: #bbb;
}

input:focus {
  background: rgba(255,255,255,0.15);
  box-shadow: 0 0 8px rgba(255,77,77,0.5);
}

button {
  padding: 15px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(90deg, #ff4d4d, #ff1a1a);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: linear-gradient(90deg, #ff1a1a, #ff4d4d);
  transform: scale(1.02);
}

/* E-transfer / bank section */
.tip-card {
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  padding: 15px 20px;
  margin-top: 20px;
  color: #fff;
  border-left: 4px solid #ff4d4d;
}

.tip-card h3 {
  margin: 0 0 8px 0;
  color: #ff4d4d;
  font-weight: 600;
}

.tip-card p {
  margin: 0 0 4px 0;
  font-size: 14px;
  line-height: 1.4;
  color: #ccc;
}

.copy-btn,
.bank-btn {
  width: 100%;
  padding: 14px;
  margin-top: 8px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

.copy-btn {
  background: linear-gradient(90deg, #00ff99, #00cc77);
  color: #000;
}

.copy-btn:hover {
  transform: scale(1.03);
  box-shadow: 0 0 15px rgba(0,255,153,0.6);
}

.bank-btn {
  background: linear-gradient(90deg, #ffcc00, #ff9900);
  color: #000;
}

.bank-btn:hover {
  transform: scale(1.03);
  box-shadow: 0 0 12px rgba(255,204,0,0.6);
}

.tip-text,
.tip-note {
  font-size: 14px;
  color: #ccc;
  margin-bottom: 6px;
}

/* Confirmation */
.confirmation {
  text-align: center;
  margin-top: 18px;
  font-size: 16px;
  color: #00ff99;
  opacity: 0;
  transform: translateY(-5px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.confirmation.show {
  opacity: 1;
  transform: translateY(0);
}

/* Responsive */
@media (max-width: 480px) {
  .container {
    padding: 25px 20px;
  }
  input { font-size: 14px; }
  button { font-size: 15px; }
}
</style>
</head>
<body>

<!-- Lightning background -->
<div class="lightning-container"></div>

<div class="container">
  <h1>GRANVILLE WAREHOUSE</h1>
  <h2>Request a Song ðŸŽ¶</h2>

  <form id="songForm">
    <input type="text" name="name" placeholder="Your Name (optional)">
    <input type="text" name="song" placeholder="Song Name" required>
    <input type="text" name="artist" placeholder="Artist Name" required>
    <button type="submit">Send Request</button>
  </form>

  <div class="tip-card">
    <h3>ðŸ’¸ Tip via Eâ€‘Transfer</h3>
    <p class="tip-text">Tap below to copy the eâ€‘transfer email, or open your banking app directly.</p>

    <!-- Copy button -->
    <button type="button" class="copy-btn" onclick="copyEmail()">
      Copy: aryauxgranville@gmail.com
    </button>

    <!-- Bank app shortcuts -->
    <div class="bank-buttons" id="bankButtons">
      <button data-bank="td" class="bank-btn">Open TD Bank</button>
      <button data-bank="rbc" class="bank-btn">Open RBC</button>
      <button data-bank="scotia" class="bank-btn">Open Scotia</button>
      <button data-bank="bmo" class="bank-btn">Open BMO</button>
      <button data-bank="vancity" class="bank-btn">Open Vancity</button>
    </div>

    <p class="tip-note">Open your banking app â†’ Send Eâ€‘Transfer â†’ Paste email</p>
  </div>

  <div class="confirmation" id="confirmation">
    ðŸŽµ Your song request has been sent! Thanks!
  </div>
</div>

<!-- EmailJS + Lightning + Bank JS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
// EmailJS form
const form = document.getElementById('songForm');
const confirmation = document.getElementById('confirmation');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  emailjs.sendForm(
    "service_3dp90wc",
    "template_dyxg225",
    this,
    "iueAUOM_QorKi02S6"
  )
  .then((response) => {
    if(response.status >=200 && response.status<300){
      confirmation.classList.add('show');
      form.reset();
      setTimeout(()=>confirmation.classList.remove('show'),4000);
    } else {
      throw new Error("Unexpected response status: "+response.status);
    }
  })
  .catch((err)=>{
    console.error("EmailJS error:", err);
    confirmation.style.color="#ff5555";
    confirmation.textContent="âš ï¸ Oops! Something went wrong. Try again.";
    confirmation.classList.add('show');
    setTimeout(()=>{
      confirmation.classList.remove('show');
      confirmation.style.color="#00ff99";
      confirmation.textContent="ðŸŽµ Your song request has been sent! Thanks!";
    },4000);
  });
});

// Copy email
function copyEmail() {
  const email = "aryauxgranville@gmail.com";

  navigator.clipboard.writeText(email).then(() => {
    const btn = document.querySelector('.copy-btn');
    btn.textContent = "Copied âœ“ Open Banking App";
    btn.style.background = "linear-gradient(90deg, #4dff4d, #1aff1a)";
    setTimeout(()=>{
      btn.textContent = "Copy: aryauxgranville@gmail.com";
      btn.style.background = "linear-gradient(90deg, #00ff99, #00cc77)";
    },3000);
  });
}

// Open bank app
function openBankApp(bank) {
  let url='';
  const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
  const isAndroid = /Android/.test(navigator.userAgent);

  switch(bank){
    case 'td': url = isiOS?'td://transfer':'intent://com.td'; break;
    case 'rbc': url = isiOS?'rbc://transfer':'intent://com.rbcbank'; break;
    case 'scotia': url = isiOS?'scotiabank://transfer':'intent://com.scotiabank'; break;
    case 'bmo': url = isiOS?'bmo://transfer':'intent://com.bmo'; break;
    case 'vancity': url = isiOS?'vancity://transfer':'intent://com.vancity'; break;
    default: url=''; break;
  }

  if(url) window.location.href = url;
  else alert("Sorry, this bank shortcut is not supported on your device.");
}

// Lightning bolts
const lightningContainer = document.querySelector('.lightning-container');
for(let i=0;i<50;i++){
  const bolt=document.createElement('div');
  bolt.classList.add('lightning-bolt');
  bolt.style.top = Math.random()*100+'vh';
  bolt.style.left = Math.random()*100+'vw';
  bolt.style.width = 20+Math.random()*40+'px';
  bolt.style.height = 60+Math.random()*120+'px';
  bolt.style.animationDelay = Math.random()*5+'s';
  bolt.style.transform=`rotate(${Math.random()*30-15}deg)`;
  lightningContainer.appendChild(bolt);
}

// Auto-detect device & show compatible banks
window.addEventListener('DOMContentLoaded',()=>{
  const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
  const isAndroid = /Android/.test(navigator.userAgent);
  const bankButtons=document.querySelectorAll('.bank-btn');

  bankButtons.forEach(btn=>{
    const bank=btn.dataset.bank;
    let supported=false;
    switch(bank){
      case 'td':
      case 'rbc':
      case 'scotia':
      case 'bmo':
      case 'vancity':
        supported = isiOS||isAndroid;
        break;
      default: supported=false;
    }
    if(!supported) btn.style.display='none';
    else btn.addEventListener('click',()=>openBankApp(bank));
  });
});
</script>

</body>
</html>
