<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar Song Request</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #1a1a1a;
    padding: 20px 30px;
    border-radius: 15px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    outline: none;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #ff4d4d;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background: #ff1a1a;
  }
  .tip-info {
    text-align: center;
    font-size: 14px;
    margin-top: 10px;
    color: #aaa;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Request a Song ðŸŽ¶</h2>
  <form id="songForm">
    <input type="text" id="name" placeholder="Your Name (optional)">
    <input type="text" id="song" placeholder="Song Name" required>
    <input type="text" id="tip" placeholder="Tip Amount (optional)">
    <button type="submit">Send Request</button>
  </form>
  <div class="tip-info">
    If you wish to tip, send e-transfer to: <br> <strong>YOUREMAIL@EMAIL.COM</strong>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
<script>
  // Initialize EmailJS
  (function(){
    emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
  })();

  const form = document.getElementById('songForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const song = document.getElementById('song').value;
    const tip = document.getElementById('tip').value;

    // Send email via EmailJS
    emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
      name: name,
      song: song,
      tip: tip
    })
    .then(() => {
      alert("Song request sent! Thanks ðŸŽµ");
      form.reset();
    }, (err) => {
      alert("Oops! Something went wrong. Try again.");
      console.error(err);
    });
  });
</script>

</body>
</html>
