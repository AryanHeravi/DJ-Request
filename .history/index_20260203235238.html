<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G.W. Song Request</title>

<style>
:root{
  --bg1:#050507;
  --bg2:#0c0c10;
  --accent:#00ffd0;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Montserrat",sans-serif;
}

/* BACKGROUND */
body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at top, rgba(255,255,255,0.06), transparent 55%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
}

/* FOG LAYERS */
.fog{
  position:absolute;
  inset:-50%;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.06), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(255,255,255,0.04), transparent 45%);
  filter:blur(60px);
  animation:fogMove 18s linear infinite;
  pointer-events:none;
}

.fog.fog2{
  animation-duration:26s;
  opacity:0.6;
}

@keyframes fogMove{
  0%{transform:translate(0,0)}
  50%{transform:translate(-8%, -4%)}
  100%{transform:translate(0,0)}
}

/* LIGHT SWEEP */
.light-sweep{
  position:absolute;
  width:120%;
  height:120%;
  background:linear-gradient(
    120deg,
    transparent 45%,
    rgba(255,255,255,0.08),
    transparent 55%
  );
  transform:translateX(-120%) rotate(8deg);
  animation:sweep 6s ease-in-out infinite;
  pointer-events:none;
}

@keyframes sweep{
  0%{transform:translateX(-120%) rotate(8deg)}
  60%{transform:translateX(120%) rotate(8deg)}
  100%{transform:translateX(120%) rotate(8deg)}
}

/* MAIN SPLASH */
.splash{
  position:relative;
  z-index:10;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:28px;
  animation:fadeIn 1.2s ease forwards;
}

/* LOGO */
.logo{
  width:220px;
  max-width:60vw;
  filter:drop-shadow(0 25px 60px rgba(0,255,208,0.15));
  animation:float 3s ease-in-out infinite;
}

/* LOADER */
.loader{
  width:64px;
  height:64px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,0.1);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
  position:relative;
}

.loader::after{
  content:"";
  position:absolute;
  inset:-14px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(0,255,208,0.15), transparent 60%);
  filter:blur(10px);
}

/* TEXT */
.loading-text{
  font-size:13px;
  letter-spacing:0.35em;
  color:rgba(255,255,255,0.6);
  text-transform:uppercase;
  animation:pulse 1.4s ease-in-out infinite;
}

/* EXIT */
.exit{
  animation:exit 0.8s ease forwards;
}

/* ANIMATIONS */
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
@keyframes pulse{
  0%,100%{opacity:0.4}
  50%{opacity:1}
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(0.96)}
  to{opacity:1;transform:scale(1)}
}
@keyframes exit{
  to{
    opacity:0;
    transform:scale(1.05);
    filter:blur(12px);
  }
}
</style>
</head>

<body>

<!-- Atmospheric layers -->
<div class="fog"></div>
<div class="fog fog2"></div>
<div class="light-sweep"></div>

<!-- Splash -->
<div class="splash" id="splash">
  <img src="/photos/wg-1logo.png" class="logo" alt="Granville Warehouse">
  <div class="loader"></div>
  <div class="loading-text">Loading</div>
</div>

<script>
setTimeout(()=>{
  document.getElementById("splash").classList.add("exit");
}, 2400);

setTimeout(()=>{
  window.location.href = "song_request.html";
}, 3000);
</script>

</body>
</html>
