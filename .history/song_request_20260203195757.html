<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Song Request</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0d;
  --panel:rgba(30,30,35,0.75);
  --border:rgba(255,255,255,0.08);
  --text:#e5e5e5;
  --accent:#00ffd0;
  --gold:#d4af37;
  --highlight:#ff4d4d;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(180deg,#0b0b0d,#0a0a0a);
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:20px;
  font-weight:600;
  letter-spacing:1px;
}

.container{
  width:100%;
  max-width:480px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* Lane image buttons */
.lane-select{
  display:flex;
  flex-direction:column;
  gap:18px;
  align-items:center;
}

.lane-btn{
  width:100%;
  max-width:360px;
  border-radius:20px;
  cursor:pointer;
  transition:0.25s ease;
}

.lane-btn:hover{
  transform:scale(1.04);
  filter:brightness(1.1);
}

/* Payment buttons */
#paymentOptions{
  display:none;
  flex-direction:column;
  gap:12px;
}

#paypalBtn{
  background:linear-gradient(135deg,#0070ba,#00a1ff);
  color:white;
}

#cashBtn{
  background:linear-gradient(135deg,#28a745,#85e085);
  color:black;
}

button{
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
}

/* Form */
form{
  display:none;
  flex-direction:column;
  gap:12px;
  background:var(--panel);
  padding:20px;
  border-radius:16px;
  border:1px solid var(--border);
}

input{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#111;
  color:white;
  font-size:15px;
}

.submit-btn{
  background:linear-gradient(135deg,var(--highlight),#ff1a66);
  color:white;
}

/* Lanes */
.lanes{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  margin-top:20px;
}

.lane{
  background:var(--panel);
  padding:16px;
  border-radius:16px;
  border:1px solid var(--border);
}

.lane h3{
  margin-bottom:12px;
  color:var(--accent);
  font-weight:600;
  letter-spacing:1px;
}

.request{
  padding:10px 12px;
  border-radius:12px;
  background:rgba(20,20,25,0.85);
  margin-bottom:10px;
  font-size:14px;
}

.request.approved-fast{
  animation:goldPulse 3s ease infinite;
  background:linear-gradient(270deg,var(--gold),#ffec9e,var(--gold));
  background-size:300% 300%;
  color:black;
}

@keyframes goldPulse{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

@media(max-width:700px){
  .lanes{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<h1>GRANVILLE WAREHOUSE</h1>
<h1>ðŸŽµ SONG REQUEST ðŸŽµ</h1>

<div class="container">

  <!-- Lane selection -->
  <div class="lane-select">
    <img src="/photos/Group 1 (6).png" id="freeBtn" class="lane-btn" alt="Free Lane">
    <img src="/photos/Group 2 (5).png" id="fastBtn" class="lane-btn" alt="Fast Pass">
  </div>

  <!-- Payment options -->
  <div id="paymentOptions">
    <button id="paypalBtn">Pay with PayPal</button>
    <button id="cashBtn">Pay with Cash</button>
  </div>

  <!-- Request form -->
  <form id="requestForm">
    <input name="song" placeholder="Song name" required>
    <input name="artist" placeholder="Artist name" required>
    <input name="name" placeholder="Your name (optional)">
    <input type="hidden" id="lane" name="lane">
    <input type="hidden" id="payment" name="payment">
    <button type="submit" class="submit-btn">Submit Request</button>
  </form>

  <!-- Live lanes -->
  <div class="lanes">
    <div class="lane">
      <h3>FREE LANE</h3>
      <div id="freeLane"></div>
    </div>
    <div class="lane">
      <h3>FAST PASS</h3>
      <div id="fastLane"></div>
    </div>
  </div>

  <!-- Admin -->
  <a href="admin.html">
    <button style="margin-top:20px;background:rgba(255,255,255,0.1);color:white;">
      Admin Panel
    </button>
  </a>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCRzE9DheGAxan7h2NLB14Va3hI4Pc5EKM",
  authDomain: "aryauxsongrequest.firebaseapp.com",
  databaseURL: "https://aryauxsongrequest-default-rtdb.firebaseio.com",
  projectId: "aryauxsongrequest",
  storageBucket: "aryauxsongrequest.firebasestorage.app",
  messagingSenderId: "376455919089",
  appId: "1:376455919089:web:4962df21f4145b61c30050"
});

const db = firebase.database();
</script>

<script>
const freeBtn = document.getElementById('freeBtn');
const fastBtn = document.getElementById('fastBtn');
const paymentOptions = document.getElementById('paymentOptions');
const requestForm = document.getElementById('requestForm');
const laneInput = document.getElementById('lane');
const paymentInput = document.getElementById('payment');
const paypalBtn = document.getElementById('paypalBtn');
const cashBtn = document.getElementById('cashBtn');

let paypalSelected = false;

/* Lane selection */
freeBtn.onclick = () => {
  laneInput.value = 'free';
  paymentInput.value = 'free';
  paypalSelected = false;
  paymentOptions.style.display = 'none';
  requestForm.style.display = 'flex';
};

fastBtn.onclick = () => {
  requestForm.style.display = 'none';
  paymentOptions.style.display = 'flex';
};

paypalBtn.onclick = () => {
  laneInput.value = 'fast';
  paymentInput.value = 'paypal';
  paypalSelected = true;
  paymentOptions.style.display = 'none';
  requestForm.style.display = 'flex';
};

cashBtn.onclick = () => {
  laneInput.value = 'fast';
  paymentInput.value = 'cash';
  paypalSelected = false;
  paymentOptions.style.display = 'none';
  requestForm.style.display = 'flex';
};

/* Submit */
requestForm.addEventListener('submit', e => {
  e.preventDefault();

  const data = {
    song:e.target.song.value,
    artist:e.target.artist.value,
    name:e.target.name.value,
    lane:e.target.lane.value,
    payment:e.target.payment.value,
    status:'pending',
    timestamp:Date.now()
  };

  db.ref('requests').push(data).then(() => {
    requestForm.reset();
    requestForm.style.display = 'none';

    if (paypalSelected) {
      window.location.href = "https://paypal.me/aryaux";
    } else {
      alert("Request sent! Please pay cash at the DJ booth.");
    }
  });
});

/* Render approved lanes */
function formatTime(ts){
  const d=new Date(ts);
  let h=d.getHours(),m=d.getMinutes();
  const a=h>=12?'PM':'AM';
  h=h%12||12; m=m<10?'0'+m:m;
  return `${h}:${m} ${a}`;
}

db.ref('requests').on('value', snap=>{
  freeLane.innerHTML='';
  fastLane.innerHTML='';
  snap.forEach(c=>{
    const r=c.val();
    if(r.status!=='approved') return;
    const div=document.createElement('div');
    div.className='request'+(r.lane==='fast'?' approved-fast':'');
    div.innerHTML=`<strong>${r.song}</strong> â€“ ${r.artist}<br><small>${r.name||''} | ${formatTime(r.timestamp)}</small>`;
    (r.lane==='fast'?fastLane:freeLane).appendChild(div);
  });
});
</script>

</body>
</html>
