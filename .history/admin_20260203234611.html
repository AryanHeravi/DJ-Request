<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0d;
  --panel:rgba(25,25,30,0.9);
  --border:rgba(255,255,255,0.08);
  --text:#e5e5e5;
  --accent:#00ffd0;
  --gold:#d4af37;
  --danger:#ff4d4d;
}
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(180deg,#0b0b0d,#0a0a0a);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:650px;
  display:flex;
  flex-direction:column;
  gap:20px;
}

h1{text-align:center;letter-spacing:1px}

/* LOGIN */
#loginPanel{
  background:var(--panel);
  padding:20px;
  border-radius:16px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  gap:12px;
}
#loginPanel input{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#111;
  color:white;
}
#loginPanel button{
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#ff4d4d,#ff1a66);
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* REQUESTS */
#requestsPanel{
  display:none;
  flex-direction:column;
  gap:20px;
}

.controls{
  display:flex;
  gap:10px;
}
.controls button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#222;
  color:white;
  cursor:pointer;
  font-weight:600;
}
.controls button:hover{opacity:0.85}

.lane{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
}
.lane h3{
  color:var(--accent);
  margin-bottom:12px;
  letter-spacing:1px;
}

.request{
  background:#141418;
  border-radius:12px;
  padding:10px 12px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  gap:10px;
}

.request.priority{
  animation:goldPulse 3s ease infinite;
  background:linear-gradient(270deg,var(--gold),#fff1a8,var(--gold));
  background-size:300% 300%;
  color:black;
}

.request span{
  font-size:14px;
}

.buttons{
  display:flex;
  gap:6px;
}

.buttons button{
  border:none;
  border-radius:10px;
  padding:6px 10px;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
}
.approve{background:#00ffd0;color:black}
.remove{background:#ff4d4d;color:white}

/* PAYMENT BADGES */
.badge{
  display:inline-block;
  margin-top:6px;
  padding:4px 8px;
  font-size:11px;
  font-weight:600;
  border-radius:999px;
}
.paypal{background:#003087;color:white}
.cash{background:#2ecc71;color:black}
.free{background:#555;color:white}

@keyframes goldPulse{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸŽ§ DJ Admin Panel</h1>

  <!-- LOGIN -->
  <div id="loginPanel">
    <input type="password" id="password" placeholder="Admin Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- REQUESTS -->
  <div id="requestsPanel">

    <div class="controls">
      <button onclick="clearLane('free')">Clear Free</button>
      <button onclick="clearLane('priority')">Clear Priority</button>
      <button onclick="clearAll()">Clear ALL</button>
    </div>

    <div class="lane">
      <h3>Free Requests</h3>
      <div id="freeLane"></div>
    </div>

    <div class="lane">
      <h3>Priority Requests</h3>
      <div id="priorityLane"></div>
    </div>

  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCRzE9DheGAxan7h2NLB14Va3hI4Pc5EKM",
  authDomain: "aryauxsongrequest.firebaseapp.com",
  databaseURL: "https://aryauxsongrequest-default-rtdb.firebaseio.com",
  projectId: "aryauxsongrequest",
});
const db = firebase.database();
</script>

<script>
/* PASSWORD */
const ADMIN_PASSWORD = "1234";

document.getElementById("loginBtn").onclick = () => {
  if(document.getElementById("password").value === ADMIN_PASSWORD){
    document.getElementById("loginPanel").style.display = "none";
    document.getElementById("requestsPanel").style.display = "flex";
    loadRequests();
  } else {
    alert("Wrong password");
  }
};

/* LOAD REQUESTS */
function loadRequests(){
  db.ref("requests").on("value", snap => {
    const data = snap.val() || {};
    freeLane.innerHTML = "";
    priorityLane.innerHTML = "";

    Object.entries(data).forEach(([id,r])=>{
      if(r.status === "approved") return;

      const card = document.createElement("div");
      card.className = "request";
      if(r.lane === "priority") card.classList.add("priority");

      let badge = `<span class="badge free">FREE</span>`;
      if(r.payment === "paypal") badge = `<span class="badge paypal">PAID Â· PayPal</span>`;
      if(r.payment === "cash") badge = `<span class="badge cash">PAID Â· Cash</span>`;

      card.innerHTML = `
        <span>
          <strong>${r.song}</strong> â€“ ${r.artist}<br>
          <small>${r.name || ""}</small><br>
          ${badge}
        </span>
        <div class="buttons">
          <button class="approve" onclick="approve('${id}')">Approve</button>
          <button class="remove" onclick="removeReq('${id}')">Deny</button>
        </div>
      `;

      if(r.lane === "priority") priorityLane.appendChild(card);
      else freeLane.appendChild(card);
    });
  });
}

/* ACTIONS */
function approve(id){
  db.ref(`requests/${id}/status`).set("approved");
}

function removeReq(id){
  db.ref(`requests/${id}`).remove();
}

function clearLane(lane){
  db.ref("requests").once("value", snap=>{
    snap.forEach(c=>{
      if(c.val().lane === lane) c.ref.remove();
    });
  });
}

function clearAll(){
  if(confirm("Clear ALL requests?")){
    db.ref("requests").remove();
  }
}
</script>

</body>
</html>
